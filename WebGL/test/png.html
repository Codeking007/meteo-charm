<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEB GL TEST</title>
    <style>
        .c{
            width: 512px;
            height: 512px;
        }
        body{
            background: white;
        }
        #cntr{
            width: 200px;
            position: absolute;
            left: 512px;
            top: 0px;
        }
    </style>
</head>
<body>
<div class="c">
    <canvas id="c"></canvas>
</div>
<img id="img" src="2.png">
</body>
<script>
    const image = document.getElementById("img");
    let canvas = document.getElementById("c");
    image.onload= ()=> {
        canvas.width = image.width+1;
        canvas.height = image.height;
        let cxt = canvas.getContext("2d");
        cxt.drawImage(image, 1, 0);
        cxt.drawImage(image, image.width-1, 0, 1,image.height-1,0,0,1,image.height-1);
    }
</script>

<script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
<script src="https://webglfundamentals.org/webgl/resources/webgl-lessons-ui.js"></script>
<script src="https://webglfundamentals.org/webgl/resources/webgl-lessons-helper.js"></script>

<script src="https://webglfundamentals.org/webgl/resources/m3.js"></script>

</html>
